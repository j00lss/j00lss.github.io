<script>
var JOB = JOB || {};

JOB.log = function (msg) {
  if (window.console) {
    console.log(msg);
  }
};

JOB.tracking = {
  hasStartedScrolling: false
}

document.getElementById('Info').onscroll = function (e) {
  JOB.log('scrolleeen');

  if (!JOB.tracking.hasStartedScrolling) {
    ga('send', 'event', 'Page Interaction', 'scroll', 'infobox');
    ga('send', {
      'hitType': 'event',         
      'eventCategory': 'Page Interaction', 
      'eventAction': 'scroll',     
      'eventLabel': 'infobox',
      'hitCallback' : function () {
        JOB.log("scroll Event received");
      }
    });

    JOB.tracking.hasStartedScrolling = true;
  }

};

document.getElementById('Info').onclick = function (e) {
  JOB.log('clickiin');
  //ga('send', 'event', 'Page Interaction', 'click', 'infobox');

      JOB.log("click Event received");

};
